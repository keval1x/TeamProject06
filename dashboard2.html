<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for the layout */
        body {
            background-color: #f0f4f8;
            color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Top Bar Styling */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .top-bar .logout {
            color: white;
            text-decoration: none;
        }
        .top-bar .user-icon {
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            position: relative;
        }
        /* Hover Profile Box */
        .profile-picture {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .user-icon:hover + .profile-picture, 
        .profile-picture:hover {
            display: block;
        }
        /* Content Area */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Bar with Logout and User Icon -->
    <div class="top-bar">
        <a href="login.html" class="logout">Logout</a>
        <h5>Make It All</h5>
        <div class="user-icon-container">
            <i class="fas fa-user-circle user-icon"></i>
            <div class="profile-picture">
                <p><strong>Manager Name</strong></p>
                <p>manager@example.com</p>
                <button class="btn btn-sm btn-secondary">Profile</button>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Manage Knowledge Entries</h2>
        
        <div class="container">
            <h3>Add or Edit Knowledge Entries</h3>
            <form id="knowledge-form">
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="topic" placeholder="Enter Topic Name">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" rows="5" placeholder="Enter Content"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveEntry()">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteEntry()">Delete</button>
            </form>

            <h4 class="mt-4">Knowledge Entries</h4>
            <ul class="list-group" id="knowledge-list">
                <!-- Placeholder for dynamic entries -->
            </ul>
        </div>
    </div>

    <script>
        function saveEntry() {
            const topic = document.getElementById('topic').value;
            const content = document.getElementById('content').value;
            if (topic && content) {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `<strong>${topic}</strong>: ${content}`;
                document.getElementById('knowledge-list').appendChild(listItem);
                document.getElementById('knowledge-form').reset();
            } else {
                alert("Please fill in both fields.");
            }
        }

        function deleteEntry() {
            const list = document.getElementById('knowledge-list');
            if (list.lastChild) {
                list.removeChild(list.lastChild);
            } else {
                alert("No entries to delete.");
            }
        }
    </script>
</body>
</html>
