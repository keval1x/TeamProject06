<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <button onclick="showSection('todo')">To-Do List</button>
        <button onclick="showSection('history')">History Log</button>
        <button onclick="showSection('design')">Design</button>
    </div>

    <div class="content">
        <!-- To-Do List Section -->
        <div id="todo" class="section">
            <h2>To-Do List</h2>
            <div id="taskList"></div>
            <button onclick="addTask()">Add Task</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- History Log Section -->
        <div id="history" class="section" style="display: none;">
            <h2>History Log</h2>
            <ul id="historyLog"></ul>
        </div>

        <!-- Design Section -->
        <div id="design" class="section" style="display: none;">
            <h2>Design</h2>
            <label for="colorScheme">Change Color Scheme:</label>
            <input type="color" id="colorScheme" onchange="changeColorScheme()">
            <br>
            <label for="fontStyle">Change Font Style:</label>
            <select id="fontStyle" onchange="changeFontStyle()">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
        </div>
    </div>
</body>
</html>
