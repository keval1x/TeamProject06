<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do List with Sidebar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f4f8; /* Pale blue background */
            color: #000;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        .sidebar {
            background-color: #333;
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            padding-left: 20px;
        }
        .sidebar h5 {
            color: #1f77b4; /* Pale blue */
        }
        .container {
            margin-left: 270px;
            margin-top: 30px;
        }
        .btn-primary, .btn-success, .btn-danger {
            background-color: #1f77b4; /* Pale blue buttons */
            border-color: #1f77b4;
        }
        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #333;
            border-color: #333;
        }
        .task-done {
            text-decoration: line-through;
            color: #777;
        }
        .progress-bar {
            background-color: #1f77b4;
        }
        .subtask-item {
            margin-left: 20px;
        }
        .fadeIn {
            animation: fadeIn 0.5s ease-in;
        }
        .fadeOut {
            animation: fadeOut 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        .progress-circle {
            position: relative;
            width: 40px;
            height: 40px;
        }
        .progress-circle svg {
            transform: rotate(-90deg);
        }
        .progress-circle .circle-bg {
            stroke: #eee;
        }
        .progress-circle .circle-progress {
            stroke: #1f77b4;
            stroke-dasharray: 113;
            stroke-dashoffset: 113;
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h5>Menu</h5>
    <ul class="list-group">
        <li class="list-group-item bg-dark text-light" onclick="showTasks()">Tasks</li>
        <li class="list-group-item bg-dark text-light" onclick="viewHistory()">View History</li>
        <li class="list-group-item bg-dark text-light" onclick="openSettings()">Settings</li>
    </ul>
</div>

<div class="container">
    <h1 class="text-center mb-4" style="color:#333;">Advanced To-Do List</h1>

    <!-- Tasks Section -->
    <div id="tasks-section">
        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>

        <!-- Input form to add new tasks -->
        <div class="input-group mb-3">
            <input id="new-task" type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <!-- To-Do List -->
        <ul id="task-list" class="list-group mb-4">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- History -->
    <div id="history-section" style="display:none;">
        <h5>Action History</h5>
        <ul id="history-list" class="list-group">
            <!-- History of actions will be logged here -->
        </ul>
    </div>

    <!-- Settings -->
    <div id="settings-section" style="display:none;">
        <h5>Settings</h5>
        <label for="font-select">Select Font:</label>
        <select id="font-select" class="form-control" onchange="changeFont()">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="'Comic Sans MS'">Comic Sans MS</option>
            <option value="Impact">Impact</option>
        </select>
        
        <label for="color-select" class="mt-3">Select Color Scheme:</label>
        <select id="color-select" class="form-control" onchange="changeColorScheme()">
            <option value="default">Grey, Black, Pale Blue</option>
            <option value="dark">Black, Dark Grey, Red</option>
            <option value="light">White, Grey, Blue</option>
            <option value="green">Green, Dark Green, Light Green</option>
            <option value="purple">Purple, Dark Purple, Lavender</option>
        </select>
    </div>
</div>

<!-- Bootstrap JS and jQuery (needed for Bootstrap JS components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let taskCounter = 0;
    let historyList = document.getElementById("history-list");

    // Function to log actions to history
    function logAction(action) {
        const historyItem = document.createElement("li");
        historyItem.className = "list-group-item";
        historyItem.textContent = action;
        historyList.prepend(historyItem);
    }

    // Function to show tasks section
    function showTasks() {
        document.getElementById("tasks-section").style.display = 'block';
        document.getElementById("history-section").style.display = 'none';
        document.getElementById("settings-section").style.display = 'none';
    }

    // Function to view history
    function viewHistory() {
        document.getElementById("tasks-section").style.display = 'none';
        document.getElementById("history-section").style.display = 'block';
        document.getElementById("settings-section").style.display = 'none';
    }

    // Function to open settings
    function openSettings() {
        document.getElementById("tasks-section").style.display = 'none';
        document.getElementById("history-section").style.display = 'none';
        document.getElementById("settings-section").style.display = 'block';
    }

    // Function to add a new task
    function addTask() {
        const taskInput = document.getElementById("new-task");
        const taskText = taskInput.value.trim();

        if (taskText === "") {
            alert("Please enter a task.");
            return;
        }

        // Create a unique ID for the task
        const taskId = `task-${taskCounter++}`;

        // Create a new list item for the task
        const listItem = document.createElement("li");
        listItem.className = "list-group-item fadeIn";
        listItem.id = taskId;

        const circumference = 2 * Math.PI * 18; // For progress circle

        // Add the task text and buttons for actions
        listItem.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="task-title">${taskText}</span>
                    <div class="progress-circle mt-2">
                        <svg width="40" height="40">
                            <circle class="circle-bg" cx="20" cy="20" r="18" stroke-width="4" fill="none" />
                            <circle id="circle-progress-${taskId}" class="circle-progress" cx="20" cy="20" r="18" stroke-width="4" fill="none"
                            stroke-dasharray="${circumference}" stroke-dashoffset="${circumference}" />
                        </svg>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success btn-sm" onclick="addSubtask('${taskId}')">Add Subtask</button>
                    <button class="btn btn-success btn-sm" onclick="markDone('${taskId}')">Done</button>
                    <button class="btn btn-danger btn-sm" onclick="removeTask('${taskId}')">Delete</button>
                </div>
            </div>
            <ul id="subtask-list-${taskId}" class="list-group mt-2"></ul>
        `;
        
        // Add the new task to the task list
        document.getElementById("task-list").appendChild(listItem);
        
        taskInput.value = "";
        updateProgress();
        logAction(`Added task: ${taskText}`);
    }

    // Function to add a subtask
    function addSubtask(taskId) {
        const subtaskList = document.getElementById(`subtask-list-${taskId}`);

        const subtaskItem = document.createElement("li");
        subtaskItem.className = "list-group-item subtask-item fadeIn";

        subtaskItem.innerHTML = `
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter subtask" onkeypress="submitSubtask(event, this, '${taskId}')">
            </div>
        `;

        subtaskList.appendChild(subtaskItem);
    }

    // Function to handle subtask input submission
    function submitSubtask(event, inputElement, taskId) {
        if (event.key === 'Enter') {
            const subtaskText = inputElement.value.trim();
            if (subtaskText === '') {
                alert('Please enter a subtask.');
                return;
            }

            const subtaskItem = inputElement.parentElement.parentElement;
            subtaskItem.innerHTML = `
                <span>${subtaskText}</span>
                <button class="btn btn-success btn-sm float-right" onclick="markSubtaskDone(this, '${taskId}')">Done</button>
            `;

            updateSubtaskProgress(taskId);
            updateProgress();
            logAction(`Added subtask: ${subtaskText}`);
        }
    }

    // Function to mark a task as done
    function markDone(taskId) {
        const taskItem = document.getElementById(taskId);
        const taskTitle = taskItem.querySelector(".task-title");
        const isDone = taskTitle.classList.toggle("task-done");

        // Mark all subtasks as done
        const subtasks = taskItem.querySelectorAll(".subtask-item span");
        subtasks.forEach(subtask => {
            subtask.classList.toggle("task-done", isDone);
            const doneButton = subtask.parentElement.querySelector("button");
            if (doneButton) doneButton.remove();
        });

        // Update progress circle for the task
        const circle = document.getElementById(`circle-progress-${taskId}`);
        const circumference = 2 * Math.PI * 18;
        circle.style.strokeDashoffset = isDone ? 0 : circumference;

        updateProgress();
        logAction(`Marked task "${taskTitle.textContent}" as ${isDone ? 'done' : 'not done'}`);
    }

    // Function to mark a subtask as done
    function markSubtaskDone(button, taskId) {
        const subtaskItem = button.parentElement;
        subtaskItem.querySelector("span").classList.toggle("task-done");
        button.remove();
        updateSubtaskProgress(taskId);
        updateProgress();
        logAction(`Completed subtask: ${subtaskItem.textContent.trim()}`);
    }

    // Update progress for individual task based on subtasks
    function updateSubtaskProgress(taskId) {
        const taskItem = document.getElementById(taskId);
        const subtasks = taskItem.querySelectorAll(".subtask-item");
        const completedSubtasks = taskItem.querySelectorAll(".subtask-item .task-done");
        const circle = document.getElementById(`circle-progress-${taskId}`);
        const circumference = 2 * Math.PI * 18;

        if (subtasks.length > 0) {
            const progress = (completedSubtasks.length / subtasks.length) * 100;
            const offset = circumference - (progress / 100) * circumference;
            circle.style.strokeDashoffset = offset;

            // If all subtasks are done, mark the task as done
            if (completedSubtasks.length === subtasks.length) {
                taskItem.querySelector(".task-title").classList.add("task-done");
            }
        } else {
            circle.style.strokeDashoffset = circumference;
        }
    }

    // Function to remove a task
    function removeTask(taskId) {
        const taskItem = document.getElementById(taskId);
        taskItem.classList.add("fadeOut");
        const taskText = taskItem.querySelector(".task-title").textContent;
        setTimeout(() => taskItem.remove(), 500);
        updateProgress();
        logAction(`Deleted task: ${taskText}`);
    }

    // Function to change font
    function changeFont() {
        const selectedFont = document.getElementById("font-select").value;
        document.body.style.fontFamily = selectedFont;
    }

    // Function to change color scheme
    function changeColorScheme() {
        const selectedScheme = document.getElementById("color-select").value;

        if (selectedScheme === "default") {
            document.body.style.backgroundColor = "#f0f4f8"; // Pale blue
            document.body.style.color = "#000";
            document.querySelectorAll(".btn-primary, .btn-success, .btn-danger").forEach(btn => {
                btn.style.backgroundColor = "#1f77b4"; // Pale blue buttons
                btn.style.borderColor = "#1f77b4";
            });
        } else if (selectedScheme === "dark") {
            document.body.style.backgroundColor = "#000"; // Black
            document.body.style.color = "#fff";
            document.querySelectorAll(".btn-primary, .btn-success, .btn-danger").forEach(btn => {
                btn.style.backgroundColor = "#d9534f"; // Red
                btn.style.borderColor = "#d9534f";
            });
        } else if (selectedScheme === "light") {
            document.body.style.backgroundColor = "#fff"; // White
            document.body.style.color = "#000";
            document.querySelectorAll(".btn-primary, .btn-success, .btn-danger").forEach(btn => {
                btn.style.backgroundColor = "#5bc0de"; // Blue
                btn.style.borderColor = "#5bc0de";
            });
        } else if (selectedScheme === "green") {
            document.body.style.backgroundColor = "#e9f7ef"; // Light green
            document.body.style.color = "#155724"; // Dark green text
            document.querySelectorAll(".btn-primary, .btn-success, .btn-danger").forEach(btn => {
                btn.style.backgroundColor = "#28a745"; // Green buttons
                btn.style.borderColor = "#28a745";
            });
        } else if (selectedScheme === "purple") {
            document.body.style.backgroundColor = "#f3e5f5"; // Lavender
            document.body.style.color = "#4a148c"; // Dark purple text
            document.querySelectorAll(".btn-primary, .btn-success, .btn-danger").forEach(btn => {
                btn.style.backgroundColor = "#6f42c1"; // Purple buttons
                btn.style.borderColor = "#6f42c1";
            });
        }
    }

    // Function to update overall progress bar
    function updateProgress() {
        let totalTasks = 0;
        let completedTasks = 0;

        const tasks = document.querySelectorAll("#task-list > li");
        tasks.forEach(task => {
            totalTasks++; // Counting the main task
            const taskTitle = task.querySelector(".task-title");
            if (taskTitle.classList.contains("task-done")) {
                completedTasks++;
            }

            const subtasks = task.querySelectorAll(".subtask-item");
            totalTasks += subtasks.length;
            const completedSubtasks = task.querySelectorAll(".subtask-item .task-done");
            completedTasks += completedSubtasks.length;
        });

        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        document.getElementById("progress-bar").style.width = `${progress}%`;

        // Reset progress bar when all tasks are completed
        if (completedTasks === totalTasks && totalTasks > 0) {
            setTimeout(() => {
                document.getElementById("progress-bar").style.width = `0%`;
            }, 1000);
        }
    }

    // Initially show tasks section
    showTasks();
</script>

</body>
</html>
