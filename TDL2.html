<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive To-Do List</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <style>
    /* Reset list styles */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    .list-group-item {
      position: relative;
    }

    /* Indentation for subtasks */
    .subtask {
      margin-left: 20px; /* Adjust as needed */
    }

    /* Adjust task actions alignment */
    .task-actions .btn {
      margin-left: 5px;
    }

    /* Style input fields within tasks */
    .list-group-item .form-control {
      width: 100%;
      margin-right: 10px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">To-Do List</h1>
    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div
        id="progress-bar"
        class="progress-bar"
        role="progressbar"
        style="width: 0%;"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        0% Complete
      </div>
    </div>
    <!-- Task Input -->
    <div class="input-group mb-3">
      <input
        id="task-input"
        type="text"
        class="form-control"
        placeholder="Add a new task..."
      />
      <div class="input-group-append">
        <button id="add-task-btn" class="btn btn-primary">Add Task</button>
      </div>
    </div>
    <!-- Task List -->
    <ul id="task-list" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JS -->
  <script>
    // JavaScript code as provided above
  </script>
</body>
</html>
